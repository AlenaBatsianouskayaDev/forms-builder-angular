<form [formGroup]="formElementsStyles" class="formElementsStyles">
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize='10px'>
    <mat-grid-tile>
      <div class="formElementsStyles__item">
        <mat-form-field appearance="fill">
          <mat-label class="formElementsStyles__label">Field label</mat-label>
          <input matInput type="text" placeholder="Enter your text" formControlName="inputLabel">
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="formElementsStyles__item">
        <mat-form-field appearance="fill">
          <mat-label class="formElementsStyles__label">Placeholder</mat-label>
          <input matInput type="text" placeholder="Enter your placeholder" formControlName="inputPlaceholder" />
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="formElementsStyles__item">
        <mat-form-field appearance="fill">
          <mat-label class="formElementsStyles__label">Field width</mat-label>
          <input matInput type="text" placeholder="Enter width of element" formControlName="inputWidth" />
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="formElementsStyles__item">
        <mat-form-field appearance="fill">
          <mat-label class="formElementsStyles__label">Field height</mat-label>
          <input matInput type="text" placeholder="Enter height of element" formControlName="inputHeight" />
        </mat-form-field>
      </div>
    </mat-grid-tile>
    
    <mat-grid-tile>
      <div class="formElementsStyles__item">
        <mat-form-field appearance="fill">
          <mat-label class="formElementsStyles__label">Font size</mat-label>
          <input matInput type="text" placeholder="Enter font size"
            formControlName="inputFontSize" />
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="formElementsStyles__item">
        <mat-form-field appearance="fill">
          <mat-label class="formElementsStyles__label">Font weight</mat-label>
          <mat-select formControlName="inputFontWeight">
            <mat-option *ngFor="let item of fontWeight" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="formElementsStyles__item">
        <mat-form-field appearance="fill">
          <mat-label class="formElementsStyles__label">Border style</mat-label>
          <mat-select formControlName="inputBorderStyle">
            <mat-option *ngFor="let style of borderStyles" [value]="style">
              {{style}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="formElementsStyles__item radioBtn" >
    <p class="formElementsStyles__label">Required this field</p>
    <fieldset formControlName="inputRequired" ngDefaultControl>
      <mat-radio-button name="Required" value="true">Required</mat-radio-button>
      <mat-radio-button name="Required" value="false">Not Required</mat-radio-button>
    </fieldset>
  </div>

  <div class="formElementsStyles__item">
    <label class="formElementsStyles__label labelColor" for="inputColor"> Font color</label>
    <input type="color" formControlName="inputColor" id="inputColor">
  </div>
</form>
