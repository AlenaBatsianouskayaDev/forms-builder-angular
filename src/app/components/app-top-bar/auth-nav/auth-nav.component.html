<nav class="authNav">
    <p *ngIf="isAuth$ | async" class="authNav__hello">Hello, {{username$ | async}}</p>
    <ul class="authNav__list">
        <li class="authNav__item">
            <a *ngIf="!(isAuth$ | async)" routerLink="/login" routerLinkActive="activeLink" class="athNav__link" mat-button aria-label="Log In">Log In</a>
        </li>
        <li class="authNav__item">
            <a *ngIf="!(isAuth$ | async)" routerLink="/registration" routerLinkActive="activeLink" class="authNav__link" mat-button aria-label="Sign Up">Sign Up</a>
        </li>
        <li class="authNav__item">
            <a *ngIf="isAuth$ | async" routerLink="/login" routerLinkActive="activeLink" class="authNav__link"
                mat-button aria-label="Log Out" (click)="logoutUser()">Log Out</a>
        </li>
    </ul>
</nav>
