<div cdkDropListGroup class="example-container">
  <div cdk-drag-placeholder cdkDropList [cdkDropListData]="droppedElements" class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of shownElements" cdkDrag>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <label>{{ label }}
        <input type="text" *ngIf="item.name === 'input'" [placeholder]="placeholder"
          [ngStyle]="{'color': color, 'width': width, 'height': height, 'border': borderStyle, 'font-size': fontSize, 'font-weight': fontWeight}" />
      </label>
      <label>{{ label }}
        <textarea *ngIf="item.name === 'textarea'" placeholder]="placeholder"
          [ngStyle]="{'color': color, 'width': width, 'height': height, 'border': borderStyle, 'font-size': fontSize, 'font-weight': fontWeight}"></textarea>
      </label>
      <label>{{ label }}
        <select *ngIf="item.name === 'select'"
          [ngStyle]="{'color': color, 'width': width, 'height': height, 'border': borderStyle, 'font-size': fontSize, 'font-weight': fontWeight}">
          <option name="1">1</option>
        </select>
      </label>
      <label>{{ label }}
        <input type="checkbox" *ngIf="item.name === 'checkbox'"
          [ngStyle]="{'color': color, 'width': width, 'height': height, 'border': borderStyle, 'font-size': fontSize, 'font-weight': fontWeight}">
      </label>
      <button *ngIf="item.name === 'button'"
        [ngStyle]="{'color': color, 'width': width, 'height': height, 'border': borderStyle, 'font-size': fontSize, 'font-weight': fontWeight}">{{
        label }}</button>
    </div>
  </div>

  <div class="example-list" cdkDropList [cdkDropListData]="drugElements" class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of drugElements" cdkDrag>
      <p class="element-box-title">{{item}}</p>

      <label>{{ label }}
        <input type="text" *ngIf="item === 'input'" [placeholder]="placeholder"
          [ngStyle]="{'color': color, 'width': width, 'height': height, 'border': borderStyle, 'font-size': fontSize, 'font-weight': fontWeight}" />
      </label>
      <label>{{ label }}
        <textarea *ngIf="item === 'textarea'" placeholder]="placeholder"
          [ngStyle]="{'color': color, 'width': width, 'height': height, 'border': borderStyle, 'font-size': fontSize, 'font-weight': fontWeight}"></textarea>
      </label>
      <label>{{ label }}
        <select *ngIf="item === 'select'" [ngStyle]="{'color': color, 'width': width, 'height': height, 'border': borderStyle, 'font-size': fontSize, 'font-weight': fontWeight}">
          <option name="1">1</option>
        </select>
      </label>
      <label>{{ label }}
        <input type="checkbox" *ngIf="item === 'checkbox'" [ngStyle]="{'color': color, 'width': width, 'height': height, 'border': borderStyle, 'font-size': fontSize, 'font-weight': fontWeight}">
      </label>
        <button *ngIf="item === 'button'" [ngStyle]="{'color': color, 'width': width, 'height': height, 'border': borderStyle, 'font-size': fontSize, 'font-weight': fontWeight}">{{ label }}</button>

    </div>
  </div>
</div>
