<div cdkDropListGroup class="example-container">
  <div cdk-drag-placeholder cdkDropList [cdkDropListData]="droppedElements" class="example-list"
    (cdkDropListDropped)="drop($event)" (click)=setActiveElement($event)>
    <ng-container *ngIf="shownElements$ | ngrxPush as shownElements">
      <div class="example-box" *ngFor="let item of shownElements" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>

        <div [id]="item.id" *ngIf="item.name === 'input'" class="fieldElement" >
          <label for="input" class="fieldElement__label">{{ item.inputLabel }} </label>
          <input name="input" class="fieldElement__input" id='input' type="text" [placeholder]="item.inputPlaceholder"
            [ngStyle]="{'color': item.inputColor, 'width.px': item.inputWidth, 'height.px': item.inputHeight, 'border': item.inputBorderStyle, 'font-size.px': item.inputFontSize, 'font-weight': item.inputFontWeight}">
        </div>
      
        <div [id]="item.id" *ngIf="item.name === 'textarea'" class="fieldElement">
          <label for="textarea" class="fieldElement__label">{{ item.textareaFieldText }}</label>
          <textarea class="fieldElement__input" name="textarea" id='textarea' [placeholder]="item.textareaPlaceholder"
            [ngStyle]="{'color': item.textareaColor, 'width.px': item.textareaWidth, 'height.px': item.textareaHeight, 'border': item.textareaBorderStyle, 'font-size.px': item.textareaFontSize, 'font-weight': item.textareaFontWeight}"></textarea>
        </div>
      
        <div [id]="item.id" *ngIf="item.name === 'select'" class="fieldElement">
          <label for="select" class="fieldElement__label">{{ item.selectLabel }}</label>
          <select class="fieldElement__input" name="select" id='select'
            [ngStyle]="{'color': item.selectColor, 'width.px': item.selectWidth, 'height.px': item.selectHeight, 'border': item.selectBorderStyle, 'font-size.px': item.selectFontSize, 'font-weight': item.selectFontWeight}">
            <option name="option 1">option 1</option>
            <option name="option 2">option 2</option>
            <option name="option 3">option 3</option>
          </select>
        </div>
      
        <div [id]="item.id" *ngIf="item.name === 'checkbox'" class="fieldElement">
          <p for="checkbox" class="fieldElement__label">{{ item.checkboxFieldText }}</p>
          <label for="checkbox">
            <span>{{ item.checkboxLabel }}</span>
            <input type="checkbox" name="checkbox" id='checkbox'
              [ngStyle]="{'width.px': item.checkboxWidth, 'height.px': item.checkboxHeight}">
          </label>
          </div>

        <div [id]="item.id" *ngIf="item.name === 'button'" class="fieldElement">
          <button name="button" type="button"
          [ngStyle]="{'color': item.buttonColor, 'background-color': item.buttonBackgroundColor, 'width.px': item.buttonWidth, 'height.px':item.buttonHeight, 'font-size.px': item.buttonFontSize, 'font-weight': item.buttonFontWeight } ">
          {{ item.buttonText }}
          </button>
        </div>
      </div>
    </ng-container> 
  </div>

  <div class="example-list" cdkDropList [cdkDropListData]="dragElements" class="example-list"
    (cdkDropListDropped)="drop($event)">
    
    <div class="example-box" *ngFor="let item of dragElements" cdkDrag>
      <p class="element-box-title">{{item}}</p>
  
      <label>
        <input type="text" *ngIf="item === 'input'" />
      </label>
      <label>
        <textarea *ngIf="item === 'textarea'"></textarea>
      </label>
      <label>
        <select *ngIf="item === 'select'">
          <option name="1">1</option>
        </select>
      </label>
      <label>
        <input type="checkbox" *ngIf="item === 'checkbox'">
      </label>
      <button type="button" *ngIf="item === 'button'"></button>
    </div>
  </div>
</div>
